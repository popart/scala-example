<!DOCTYPE html>

<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">

			<div class="lift:sessionInfo">
			<table>
				<tr>
				<td><h2>Running: <span id="session_title">title</span></h2></td>
				<td><button id="stop_btn">Stop</button></td>
				</tr>
			</table>
				<b>Class:</b><span id="section_name">name</span><br/>
				<b>Date:</b><span id="date">date</span>
			</div>

			<table class="lift:comet?type=LoginListener;metaname=s">
				<thead>
					<tr><th>Logged-in Students</th></tr>
				</thead>
				<tbody>
					<tr class="student">
						<td><span class="name" style="color:black">name</span></td>
					</tr>
				</tbody>
			</table>

    </div>
  </body>
</html>
