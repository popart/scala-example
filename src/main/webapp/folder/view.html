<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">

			<div class="lift:folderView">
      	<h2>Folder: <span id="result"/></h2>
			</div>

			<div class="lift:folderView.qCreate?form=post">
				<input id="createQ_text" />
				<input type="submit" id="createQ_submit" />
			</div>

			<table>
				<thead>
					<tr>
						<th>Question</th>
						<th width="135px">Action</th>
					</tr>
				</thead>
				<tbody class="lift:folderView.qList">
					<tr class="question">
						<td><a href="" class="qText" target="_blank">question</a></td>
						<td><span class="qUp">.</span><span class="qDown">.</span><button class="qDelete"></td>
					</tr>
				</tbody>
			</table>

			<div class="lift:folderView.fCreate?form=post">
				<input id="createF_text" />
				<input type="submit" id="createF_submit" />
			</div>

			<table>
				<thead>
					<tr>
						<th>Subfolder</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody class="lift:folderView.fList">
					<tr class="folder">
						<td><a href="" class="fText">folder</a></td>
						<td><button class="fDelete"></td>
					</tr>
				</tbody>
			</table>

			<div class="lift:folderView.move?form=post">
				Parent Folder:&nbsp;&nbsp;<select id="folder_sel">Folder</select>
				<button id="move_submit">Move</button>
			</div>
    </div>
  </body>
</html>
