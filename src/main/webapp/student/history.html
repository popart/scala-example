<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Student History</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
			<div class="lift:studentHistory">

    	  <h2><span id="student_name">name</span>'s Response History</h2>
				<table class="response">
					<thead>
						<th class="question_txt">Q</th>
						<th class="date span-3">date</th>
<!--						<th>Score (1-4)</th>-->
					</thead>
					<tbody>
						<tr>
							<td class="response_txt">R</td>
							<td class="response_score">score</td>
						</tr>
					</tbody>
				</table>

			</div>
    </div>
  </body>
</html>
